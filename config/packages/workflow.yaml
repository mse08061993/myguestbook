framework:
    workflows:
        comment:
            type: state_machine
            marking_store:
                type: method
                property: state
            supports:
                - App\Entity\Comment
            initial_marking: submitted
            places:
                - submitted
                - ham
                - potential_spam
                - spam
                - rejected
                - published
            transitions:
                accept:
                    from: submitted
                    to: ham
                might_be_spam:
                    from: submitted
                    to: potential_spam
                reject_spam:
                    from: submitted
                    to: spam
                publish_ham:
                    from: ham
                    to: published
                reject_ham:
                    from: ham
                    to: rejected
                publish:
                    from: potential_spam
                    to: published
                reject:
                    from: potential_spam
                    to: rejected           
